<div class="navigation col-lg-12">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">{{title}}</a>
      </div>
      <ul class="nav navbar-nav" *ngIf="identity">
        <li>
          <a [routerLink]="['/home']">
            <span class="glyphicon glyphicon-home"></span>
            Inicio
          </a>
        </li>
        <li>
          <a [routerLink]="['/timeline']">
            <span class="glyphicon glyphicon-th-list"></span>
            Timeline
          </a>
        </li>
        <li>
           <a [routerLink]="['/people']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-user"></span>
            People
          </a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right" *ngIf="!identity">
        <li>
          <a [routerLink]="['/login']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-log-in"></span>
            Login
          </a>
        </li>
        <li>
          <a [routerLink]="['/registro']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-user"></span>
            Register
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" *ngIf="identity">
        <li class="avatar">
          <img src="{{url + 'get-image-user/' + identity.image}}" *ngIf="identity && identity.image">
        </li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            {{identity.name}}<span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-user"></span>
                My Profile
              </a>
            </li>
            <li>
              <a [routerLink]="['/myprofile']">
                <span class="glyphicon glyphicon-cog"></span>
                My Data
              </a>
            </li>            
            <li>
              <a class="pointer" (click)="logout()">
                <span class="glyphicon glyphicon-log-out"></span>
                Log Out
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</div>
<router-outlet></router-outlet>
