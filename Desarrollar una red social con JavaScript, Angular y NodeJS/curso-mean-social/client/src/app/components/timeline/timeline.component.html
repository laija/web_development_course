<div class="col-lg-8">
	<h1 class="h1-strong">{{title}}
	<button class="btn btn-success btn-sm" (click)="refresh($event)">Show new</button>
	</h1>
	<div id="publications">
		<div *ngFor="let publication of publications" class="item-publication">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="image-user pull-left">
						<a href="#">
							<img src="{{ url + 'get-image-user/' + publication.user.image }}" *ngIf="!publication.user.image.includes('null') "/>
							<img src="assets/user.jpg" class="avatar-default" *ngIf="publication.user.image.includes('null')"/>
						</a>
					</div>
					<a [routerLink]="['/profile',publication.user._id]" class="user-name">
						{{publication.user.name  + ' ' + publication.user.surname}}
					</a>
					&nbsp;|&nbsp;
					<span class="date">
						{{(publication.created_at | amFromUnix) | amTimeAgo}}
					</span>
					<br>
					<h4 class="publication-test pull-left">
						{{publication.text}}
					</h4>
				</div>				
			</div>
		</div>
		<div class="col-lg-12 text-center" *ngIf="publications && publications?.length > 0">
			<p>  
				<button class="btn btn-success" (click)="viewMore()" *ngIf="!noMore">
					See more
				</button>
			</p>
		</div>		
	</div>
</div>
<app-sidebar (sent)="refresh($event)"></app-sidebar>
<div class="clearfix"></div>
