<div class="col-lg-10">
	<h3>sent component cargado</h3>
	<!--formulario para envio de mensajes-->

	<div class="people" *ngIf="messages">
		<div *ngFor="let message of messages" class="item-user">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="image-user pull-left">
						<a href="#"> 
							<img src="{{ url + 'get-image-user/' + message.emitter.image }}" *ngIf="message.emitter.image && !message.emitter.image.includes('null')"/>
							<img src="assets/user.jpg" class="avatar-default" *ngIf="!message.emitter.image || message.emitter.image.includes('null')"/>
						</a>
					</div>
					<div class="user-name pull-left">
						<p class="name-surname">
							<a [routerLink]="['/profile',message.emitter._id]">
								{{message.emitter.name + ' ' + message.emitter.surname }}
							</a>
							&nbsp;|&nbsp;
							 <span class="nickname">{{message.emitter.nick}}</span>
							&nbsp;|&nbsp;
							<span class="date nickname">
								{{(message.created_at | amFromUnix) | amTimeAgo}}
							</span>
							&nbsp;|&nbsp;
							<span>
							Sent to <a [routerLink]="['/profile', message.receiver._id]">{{message.receiver.name + ' ' + message.receiver.surname }}</a>
							</span>
						</p>
						<p>
							{{message.text}}
						</p>
					</div>
				</div>
			</div>
		</div>
		<!--Pagination -->
		<ul class="pagination pull-right">
			<li *ngIf="page > 1"><a [routerLink]="['/messages/sent', prev_page]">Previous</a></li>
			<li *ngIf="pages != page && pages > 1"><a [routerLink]="['/messages/sent', next_page]">Next</a></li>
		</ul>
</div>
